<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="stylesheet" href="styles.css">
    <!-- STYLES -->
</head>
<body>
    <div class="signature-container {{ verified }}">
    <a id="verified" class='convert-to-image' title="{{ verified_title }}" href="https://ablaze.one/" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 50 50"
             width="20" height="20"
             id="verified-badge">
            <path d="m45.293 19.562.699-6.683-6.139-2.731-2.73-6.139-6.683.698L25 .765l-5.439 3.942-6.682-.698-2.731 6.138-6.139 2.732.698 6.682L.765 25l3.942 5.438-.699 6.683 6.139 2.731 2.73 6.139 6.683-.698L25 49.235l5.439-3.942 6.682.698 2.731-6.138 6.139-2.732-.698-6.682L49.235 25l-3.942-5.438zm-1.442 16.323-5.514 2.453-2.453 5.513-5.999-.626L25 46.765l-4.885-3.54-6 .626-2.453-5.514-5.513-2.452.626-5.999L3.235 25l3.541-4.885-.626-6 5.514-2.453 2.453-5.513 5.999.626L25 3.235l4.885 3.54 6-.626 2.453 5.514 5.513 2.452-.626 5.999L46.765 25l-3.541 4.885.627 6z"></path>
            <path d="m21 31.586-6.293-6.293-1.414 1.414L21 34.414l17.707-17.707-1.414-1.414z"></path>
        </svg>
    </a>
    <div class="header-wrapper">
        <div class="sender">
            <img class="avatar" src="https://avatars.githubusercontent.com/u/72213809?s=60&v=4" alt="Ablaze avatar">
            <div class="name-role">
                {{ name }}<br>
                {{ role }}, Ablaze
            </div>
        </div>
    </div>
    <img class="visible-light" src="https://ablaze.one/img/ablaze_logo_v2/dark.svg" alt="Ablaze logo"
         style="max-width: 200px;">
    <img class="visible-dark" src="https://ablaze.one/img/ablaze_logo_v2/light.svg" alt="Ablaze logo"
         style="max-width: 200px;">
    <div class="details-wrapper">
        <div class="details">
            <a href="https://ablaze.one">ablaze.one</a><span class="v-hr"></span>
            <p>{{ email }}</p><span class="v-hr"></span>
            <p>Japan</p>
        </div>
    </div>
    <div class="separator"></div>
    <a class="btn convert-to-image" href="https://github.com/sponsors/Ablaze-MIRAI" rel="noopener" target="_blank"
       aria-label="Sponsor @Ablaze-MIRAI on GitHub">
        <svg viewBox="0 0 16 16" width="16" height="16"
             class="octicon octicon-heart" aria-hidden="true">
            <path d="m8 14.25.345.666a.75.75 0 0 1-.69 0l-.008-.004-.018-.01a7.152 7.152 0 0 1-.31-.17 22.055 22.055 0 0 1-3.434-2.414C2.045 10.731 0 8.35 0 5.5 0 2.836 2.086 1 4.25 1 5.797 1 7.153 1.802 8 3.02 8.847 1.802 10.203 1 11.75 1 13.914 1 16 2.836 16 5.5c0 2.85-2.045 5.231-3.885 6.818a22.066 22.066 0 0 1-3.744 2.584l-.018.01-.006.003h-.002ZM4.25 2.5c-1.336 0-2.75 1.164-2.75 3 0 2.15 1.58 4.144 3.365 5.682A20.58 20.58 0 0 0 8 13.393a20.58 20.58 0 0 0 3.135-2.211C12.92 9.644 14.5 7.65 14.5 5.5c0-1.836-1.414-3-2.75-3-1.373 0-2.609.986-3.029 2.456a.749.749 0 0 1-1.442 0C6.859 3.486 5.623 2.5 4.25 2.5Z"></path>
        </svg>&nbsp;<span>Sponsor Us on GitHub!</span>
    </a>
</div>
</body>
</html>
